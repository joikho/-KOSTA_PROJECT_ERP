
<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
        <style>
            /* 취소 등록버튼 오른쪽으로 보내기 */
             section > article > form > div.buttons{
                float: right;
            }
            
        </style>

        <script>

            $(function(){

                // 1. 등록버튼 > 제목과 내용 보내고 해당게시글로이동 ok
                var $uploadboardObj=$("input[class=uploadBoard]");

                $('form').submit(function(){

                    var title=$("input[name=title]").val();
                    var content=$("textarea[name=content]").val();

                    $.ajax({

                        url:'./boardwrite',
                        method: "post",
                        data:{"title":title,"content":content},
                        success:function(data) {
                                if(confirm("현재 작성중인 글을 등록하시겠습니까?")==true){
                                    $("section>article").empty();
                                    $("section>article").load("./board.html");
                             }
                        },
                        error:function(jqXHR){
                            alert("에러:" +jqXHR.status);
                        }
                    });
                return false;
            });

                // 2.취소 > 바로 게시판으로 이동ok
                var $CancelObj=$("input[class=cancel]");
                $CancelObj.click(function(){
                    if(confirm("현재 작성중인 글이 사라질 수 있습니다. 취소하시겠습니까?")==true){
                        $("section>article").empty();
                        $("section>article").load("./board.html");
                    }
                });

        });
        </script>
    </head>
                    
            <h1> 글쓰기 </h1>
            <form>
                <!-- div class 카멜케이스로 변경(titleTest,boardContent) -->
                <div class="titleTest">제목<input type="text"placeholder="제목을 입력하세요" name="title" style="width:600px;"></div>
                <hr>내용
                <div class="boardContent"><textarea name="content" id="content" cols="100px" rows="25px" ></textarea></div>
                <hr>
                <div class="buttons" >
                    <input type="button" class="cancel" value="취소">  <input type="submit" class="uploadBoard" value="등록">
                </div>
            </form>
</html>
